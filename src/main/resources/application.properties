spring.application.name=shoppingcart-wishlist-service
server.port=${SERVER_PORT:8084}

# Redis Configuration (override via env vars in production)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

# MongoDB Configuration (override via env vars in production)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/CSO2_shoppingcart_wishlist_service}

# Feign Configuration
spring.cloud.openfeign.client.config.default.connectTimeout=5000
spring.cloud.openfeign.client.config.default.readTimeout=5000

# Service URLs for Feign clients (override via env vars)
catalog.service.url=${CATALOG_SERVICE_URL:http://localhost:8082}

# Fix for Spring Cloud startup error
spring.autoconfigure.exclude=org.springframework.cloud.autoconfigure.LifecycleMvcEndpointAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

